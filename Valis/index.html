<!DOCTYPE HTML>
<html>
  <head>
  	  <meta charset="utf-8">
	  <title> Valis 2d Shooter</title>
	  <link rel="stylesheet" type="text/css" href="styles/style1.css" media="all" />
	  <meta name="keywords" content="flash, animation, 2d Shooter, video game">
	  <meta name="description" content="jeux 2d en flash">
	  <meta name="author" content="D Julien"> 
  </head>
  <body>
	<div id="global"> 
		<div id="header">
			<h1>Valis - Save The Earth</h1>
					
		</div>
		<div id="sidebar">
			
		</div>
		<div id="main"> 
			<h3> Main </h3>
			<div align="center" class="centrer">  
				<div class="valis_frame"> 
				                                                 <!-- Incorporer une application Flash dans un site Web --> 
					<object type="application/x-shockwave-flash" data="valis4.swf" width="100%" height="100%">
						<param name="play" value="true" />
						<param name="movie" value="anim.swf" />
						<param name="menu" value="false" />
						<param name="quality" value="high" />
						<param name="scalemode" value="noborder" />
					</object>
	     		</div>	
     		</div>																 <!-- Fin de la section application --> 
		</div>
		<div id="footer"> D Julien &copy; 2014</div>
	</div>
  </body>
</html>
